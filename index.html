<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">
    <h1 class="text-center">Calculadora de Suma</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="mb-3">
                    <label for="num1" class="form-label">Numero 1</label>
                    <input type="number" class="form-control" id="num1">
                  </div>
                  <div class="mb-3">
                    <label for="num2" class="form-label">Numero 2</label>
                    <input type="number" class="form-control" id="num2">
                  </div>

                  <button type="button" class="btn btn-primary" id="calcularBtn">Sumar</button>
                   <div class="mt-3">
                    <h4>
                        Resultado:
                    </h4>
                    <p id="Resultado"></p>
                   </div>
            </div>
        </div>

    </div>
<script src="calculadora.js"></script>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
